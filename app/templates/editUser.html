<script>
   $(document).ready(function () {

            $("#user-edit-form").on("submit", function (event) {
                event.preventDefault();

                const pathParts = window.location.pathname.split('/');
                const id = pathParts[pathParts.length - 1];

                if (!id) {
                    alert('Visit ID not found in URL.');
                    return;
                }

                console.log('Extracted ID:', id);
                var first_name = $('#first_name').val();
                var last_name = $('#last_name').val();
                var phone = $('#phone').val();
                var email = $('#email').val();
                var role =  $('select[name="role"]').val()
                var visitData = {
                    first_name: first_name,
                    last_name: last_name,
                    phone: phone,
                    email: email,
                    role_id: role
                };

                console.log('Sending data:', visitData);

                // Ensure that the URL uses the extracted ID if necessary
                $.ajax({
                    url: `/update-user/${id}`, // Use the ID in the URL
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(visitData),
                    success: function (response) {
                        alert("User Updated successfully!");
                         window.location.href = '/user-list';
<!--                        window.location.reload();-->
                    },
                    error: function (xhr, status, error) {
                        alert("An error occurred: " + xhr.responseText);
                    }
                });
            });
        });
</script>
